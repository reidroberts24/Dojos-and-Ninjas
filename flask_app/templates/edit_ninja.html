<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Update Ninja</title>
</head>
<body>
        <form action="/edit/ninja/info/{{ninja.id}}" method="post" class="p-3 col-4 mx-auto my-5 bg-dark text-light">
            <h2 class="text-center text-primary text-warning">Update Ninja information!</h2>
            <div class="form-group">
                <label for="dojo">Dojo:</label>
                <select name="dojo" id="dojo" class="form-control">
                    {% for dojo in dojos %}
                        <option value="{{dojo.id}}">{{dojo.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="first_name">First Name:</label>
                <input type="text" name="first_name" id="first_name" value={{ninja.first_name}} class="form-control" required>        </div>
            <div class="form-group">
                <label for="last_name">Last Name:</label>
                <input type="text" name="last_name" id="last_name" value={{ninja.last_name}} class="form-control" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" min="0" name="age" id="age" value={{ninja.age}} class="form-control" required>
            </div>
            <input type="submit" value="Update!" class="btn btn-primary btn-outline-dark">
            <a href="/dojo/show/{{ninja.dojo_id}}" value="Return Home" class="btn btn-primary btn-outline-dark float-right">Back to Dojo</a>
    
        </form>
</body>
</html>
