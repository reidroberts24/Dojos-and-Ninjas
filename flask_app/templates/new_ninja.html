<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">

    <title>New Ninja Form</title>
</head>
<body>
    <form action="/add/ninja" method="post" class="p-3 col-4 mx-auto my-5 bg-dark text-light">
        <h2 class="text-center text-primary">Add new Ninja:</h2>
    
        <div class="form-group">
            <label for="dojo">Dojo:</label>
            <select name="dojo" id="dojo" class="form-control" onchange="updateSelectedDojo(this.value)">
                {% for dojo in dojos %}
                    <option value="{{dojo.id}}">{{dojo.name}}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" id="first_name" class="form-control" required>        </div>
        <div class="form-group">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" id="last_name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" min="0" name="age" id="age" class="form-control" required>
        </div>
        <input type="submit" value="Add Ninja!" class="btn btn-primary btn-outline-dark">
        <a href="/" value="Return Home" class="btn btn-primary btn-outline-dark float-right">Return Home</a>
    </form>
</body>
</html>
